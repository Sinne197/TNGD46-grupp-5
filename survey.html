<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.typekit.net/vzg0mgk.css">
    <script src="biljett.js"></script>
    <title>Formulär</title>
  </head>
  <body>
    <div class="container">
    <header>
      
      <div class="logotyp">
        <img src="logotyp.png" alt="Norcopia-logo" >
      </div>
      
      <nav class="menu">
        <button class="hamburger">&#9776;Meny</button><!--meny som visas vid visning på skärm med max 600px-->
            <ul>
                <li><a href="index.html">Filmer</a></li>

        </nav>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="nav.js"></script>
    </header>
    <main>
      <form action="mailto:liuid@student.liu.se" method="post" enctype="text/plain">
        <fieldset>
            <legend>Kontaktuppgifter:</legend>
            <label for="fnamn">Förnamn:</label><br>
            <input type="text" id="fnamn" name="fnamn"><br>
            <span id="fnamn-error"></span><br>
            <label for="enamn">Efternamn:</label><br>
            <input type="text" id="enamn" name="enamn"><br>
            <span id="enamn-error"></span><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <span id="email-error"></span><br>
            <label for="biljetter">Antal biljetter:</label><br>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select><br><br><br>
            <input type="submit" id="skicka" value="Skicka">
            <img id="biljettbild" src="filmomslag_webb.jpg" alt="filmomslag bunkern"><br>
        </fieldset>
    </form>
    </main>
    <footer>
      <p>&copy;NORCOPIA PICTURES</p>
